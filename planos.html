<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Planos</title>
<style>
  :root{color-scheme:dark}body{background:#121212;color:#fff;font-family:Arial,sans-serif;margin:0;padding:24px}
  a{color:#00b140}header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:18px}
  h1{margin:0;color:#00b140}.container{max-width:980px;margin:0 auto}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(4,1fr)}@media(max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}@media(max-width:560px){.grid{grid-template-columns:1fr}}
  .card{background:#0f0f0f;border:1px solid #2a2a2a;border-radius:14px;padding:16px}
  .btn{display:inline-flex;align-items:center;gap:8px;background:#00b140;border:none;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
  .btn:hover{background:#009b38}.btn.ghost{background:transparent;border:1px solid #2a2a2a;color:#ddd}
  .chip{font-size:12px;background:#1e1e1e;border:1px solid #333;padding:6px 10px;border-radius:999px}.chip.plan{color:#bfffc1;border-color:#2f5a2f;background:#132313}
  .muted{color:#9aa0a6;font-size:13px}.price{font-size:26px;font-weight:700}
</style>
<script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
<script src="/config.js"></script>
</head>
<body>
<header class="container">
  <h1>Planos</h1>
  <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
    <span id="planChip" class="chip plan">Plano: —</span>
    <a class="btn ghost" href="dashboard.html">← Voltar</a>
    <a class="btn ghost" href="meusdados.html">Meus dados</a>
    <button id="btnSair" class="btn">Sair</button>
  </div>
</header>
<main class="container">
  <section id="cards" class="grid"></section>
</main>

<script>
const CFG = window.CONFIG||{};
const sb  = supabase.createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY,{auth:{persistSession:true,autoRefreshToken:true,detectSessionInUrl:true}});
const planChip = document.getElementById('planChip');
const cardsEl  = document.getElementById('cards');

document.getElementById('btnSair').onclick = async()=>{await sb.auth.signOut();location.href=CFG.SITE_URL||'index.html'};

function money(c){return (c/100).toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}
function label(k){return (CFG.PLAN_LABELS||{})[k]||k.charAt(0).toUpperCase()+k.slice(1)}

let user=null, currentPlan='trial', plans=[];
(async function init(){
  const {data:{session}}=await sb.auth.getSession(); if(!session){location.href=CFG.SITE_URL||'index.html';return}
  user=session.user;
  const prof=await sb.from('profiles').select('plan').eq('id',user.id).maybeSingle();
  currentPlan=(prof.data?.plan||'trial'); planChip.textContent=`Plano: ${label(currentPlan)}`;

  const {data}=await sb.from('billing_plans')
    .select('id,name,plan_key,price_cents,interval_unit,interval_length,active')
    .eq('active',true).order('price_cents',{ascending:true});
  plans=(data||[]).filter(p=>['trial','basico','intermediario','premium'].includes((p.plan_key||'').toLowerCase()));
  render();
})();

function go(plan_key){
  const u=new URL('pagamento.html', location.origin);
  u.searchParams.set('plan', plan_key);
  location.href=u.toString();
}

function render(){
  cardsEl.innerHTML='';
  const order=['trial','basico','intermediario','premium'];
  for(const k of order){
    const p=plans.find(x=>x.plan_key===k); if(!p) continue;
    const el=document.createElement('div');el.className='card';
    el.innerHTML=`
      <h3>${p.name||label(k)}</h3>
      <div class="price">${money(p.price_cents||0)}</div>
      <div class="muted">Cobrança: ${p.interval_length||1}× / ${p.interval_unit||'month'}</div>
      <div class="muted">${k==='trial'?'Plano gratuito para conhecer a plataforma.':'Acesso aos recursos do plano selecionado.'}</div>
    `;
    const btn=document.createElement('button'); btn.className=(k===currentPlan)?'btn ghost':'btn';
    btn.textContent=(k===currentPlan)?'Plano atual':'Assinar / Migrar';
    btn.disabled=(k===currentPlan); btn.onclick=()=>go(k);
    el.appendChild(btn);
    cardsEl.appendChild(el);
  }
}
</script>
</body>
</html>
