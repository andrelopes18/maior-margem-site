<style>
  :root { color-scheme: dark; }

  .userbox { display:flex; gap:12px; align-items:center; position: relative; }

  .chip.plan { color:#bfffc1; border-color:#2f5a2f; background:#132313; }

  .userChipWrap { position: relative; display:inline-block; }

  .userChipWrap:hover .dropdown, .userChipWrap.open .dropdown { display:block; }
  .dd-item { width:100%; background:transparent; border:none; color:#eee; text-align:left; padding:10px 12px; border-radius:8px; cursor:pointer; font-size:14px; }
  .dd-item:hover { background:#1b1b1b; }

  .panel { background:#202020; border:1px solid #2a2a2a; border-radius:12px; padding:12px; margin-bottom:18px; }
  .panel-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px; }

  table { width:100%; border-collapse: separate; border-spacing: 0; }
  thead { position: sticky; top: 0; z-index: 3; }
  thead th { position: sticky; top: 0; background:#0f0f0f; z-index: 4; }

  tbody tr:hover { background:#1a1a1a; }

  .col-fav { width:40px; text-align:center; }
  .col-sku { width:160px; font-family: ui-monospace,Consolas,monospace; }

  .price { font-weight:700; display:inline-block; font-size:16px; vertical-align:middle; }
  @media (min-width: 1200px) { .price { font-size:18px; } }
  .price.min { color:#ff4d4f; }
  .price.max { color:#00d084; }
  .muted { display:none; }
  .end-marker { text-align:center; padding:10px; color:#9aa0a6; }

  .counts { margin-top:10px; font-size:12px; color:#9aa0a6; display:flex; gap:12px; flex-wrap:wrap; }

  th[data-locked="true"] { position: relative; color: #aaa; }
  th[data-locked="true"]::after { content: "ðŸ”’"; margin-left: 6px; opacity: .8; font-size: 14px; }
  td.locked-cell .price { filter: blur(3px); }
  td.locked-cell .unlock { display:none; }
  td.locked-cell:hover .unlock { display:inline-flex; align-items:center; gap:6px; margin-left:8px; padding:4px 8px; border-radius:6px; border:1px solid #2e2e2e; background:#141414; color:#ddd; font-size:12px; cursor:pointer; }
  td.locked-cell .unlock:hover { background:#1b1b1b; }

  /* Debug */
  #debugPanel pre { white-space: pre-wrap; font-family: ui-monospace,Consolas,monospace; background:#0f0f0f; border:1px solid #2a2a2a; border-radius:10px; padding:8px; color:#bfe3ff; max-height:260px; overflow:auto; }
</style>

<script>
/* =================== Supabase / elementos =================== */
const CFG = window.CONFIG || {};
const sb = supabase.createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY, { auth:{ persistSession:true, autoRefreshToken:true, detectSessionInUrl:true } });

const statusEl = document.getElementById('status');
const errEl = document.getElementById('err');
const userChip = document.getElementById('userChip');
const planChip = document.getElementById('planChip');
const ddMeusDados = document.getElementById('ddMeusDados');
const ddPlanos = document.getElementById('ddPlanos');
const btnSair = document.getElementById('btnSair');
const btnReload = document.getElementById('btnReload');
const eanFilter = document.getElementById('eanFilter');
const descFilter = document.getElementById('descFilter');

const favWrap = document.getElementById('favWrap');
const favBody = document.querySelector('#favTable tbody');
const favHeaderRow = document.getElementById('favHeaderRow');
const favResizer = document.getElementById('favResizer');

const generalWrap = document.getElementById('generalWrap');
const generalBody = document.querySelector('#produtosTable tbody');
const generalHeaderRow = document.getElementById('generalHeaderRow');
const endMarker = document.getElementById('endMarker');

const countShown = document.getElementById('countShown');
const countTotal = document.getElementById('countTotal');
const countFavs  = document.getElementById('countFavs');

const dbgWrap = document.getElementById('dbgWrap');
const dbg = document.getElementById('dbg');
const toggleDbg = document.getElementById('toggleDbg');
toggleDbg.addEventListener('click', ()=>{
  const open = toggleDbg.getAttribute('aria-expanded')==='true';
  toggleDbg.setAttribute('aria-expanded', String(!open));
  dbgWrap.style.display = open ? 'none' : 'block';
  toggleDbg.textContent = open ? 'Maximizar' : 'Minimizar';
});

window.addEventListener('error', e => { errEl.style.display='block'; errEl.textContent='Erro JS: '+e.message; });
window.addEventListener('unhandledrejection', e => { errEl.style.display='block'; errEl.textContent='Erro assÃ­ncrono: '+(e.reason?.message||e.reason); });

/* =================== Estado =================== */
const DEFAULT_PLAN_SITE_LIMIT = { trial:2, basico:4, intermediario:5, premium:8 };

let chosen = [];                  // [{site_id, label, view_key}] na ordem do user_sites
let unlocked = new Set();
let locked   = new Set();

let favSet = new Set(JSON.parse(localStorage.getItem('mm_favs') || '[]'));
let produtosMap = new Map();      // Map<ean, { sku, desc, sites:{ [label]:{precoRaw,precoNum,data} } }>
let produtosList = [];
let itemsRendered = 0;

let serverOffset = 0;
let serverExhausted = false;
let fetching = false;

let currentEanQ = '';
let currentDescQ = '';

let loadingMore = false;
let suppressGeneralChange = false;
const generalChkMap = new Map();

let favFirstAutoRenderDone = false;

/* =================== Helpers =================== */
function setStatus(t){ statusEl.textContent = t || ''; }
function showErr(e){ errEl.style.display='block'; errEl.textContent = String(e||'').trim(); }
function hideErr(){ errEl.style.display='none'; errEl.textContent=''; }
function debounce(fn,delay=500){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),delay); }; }
function favSave(){ localStorage.setItem('mm_favs', JSON.stringify([...favSet])); }
function isFav(sku){ return favSet.has(String(sku)); }
function formatBRL(n){ try{return n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}catch{return String(n)} }
function comp(s){ return (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/[^A-Za-z0-9]/g,''); }
function debugLog(obj){ dbg.textContent += (typeof obj==='string' ? obj : JSON.stringify(obj, null, 2)) + "\n"; }

/* =================== CabeÃ§alhos =================== */
function buildHeaders(){
  const base = `<th class="col-fav">â˜…</th><th class="col-sku">EAN</th><th class="col-desc">DescriÃ§Ã£o</th>`;
  const ths = chosen.map(c=>{
    const lockAttr = locked.has(c.site_id) ? ' data-locked="true"' : ' data-locked="false"';
    return `<th data-siteid="${c.site_id}"${lockAttr}>${c.label}</th>`;
  }).join('');
  generalHeaderRow.innerHTML = base + ths;
  const favBase = `<th class="col-fav">AÃ§Ã£o</th><th class="col-sku">EAN</th><th class="col-desc">DescriÃ§Ã£o</th>`;
  document.getElementById('favHeaderRow').innerHTML = favBase + ths;
}

/* =================== Plano =================== */
async function getSitesLimitForPlan(planKey){
  const k = (planKey||'').toLowerCase();
  try{
    const { data, error } = await sb.from('billing_plans').select('sites_limit, max_sites').eq('plan_key', k).maybeSingle();
    if (!error){
      const v = Number(data?.sites_limit ?? data?.max_sites);
      if (Number.isFinite(v) && v>0) return v;
    }
  }catch(e){}
  return DEFAULT_PLAN_SITE_LIMIT[k] ?? 2;
}

/* =================== SeleÃ§Ã£o (user_sites -> sites) =================== */
async function loadUserSelection(userId, planKey){
  dbg.textContent = '';
  debugLog('--- PASSO 1: SessÃ£o ---');
  debugLog({ user_id: userId, planKey });

  // 1) user_sites (flexÃ­vel no nome da coluna de usuÃ¡rio)
  debugLog('--- PASSO 2: Lendo user_sites (todos os campos) ---');
  let allUserSites = [];
  try{
    const { data, error } = await sb.from('user_sites').select('*');
    if (error) throw error;
    allUserSites = data || [];
  }catch(e){ debugLog('ERRO user_sites: '+e.message); }

  const keys = ['user_id','user_uid','user_uuid','user_id_uuid','uid','user'];
  const rows = allUserSites.filter(r => keys.some(k => String(r?.[k]||'') === String(userId)));
  debugLog({ total_user_sites: allUserSites.length, meus_user_sites: rows.length, exemplo: rows[0] });

  // ordena por position -> created_at -> id
  rows.sort((a,b)=>{
    const pa=a.position??null, pb=b.position??null;
    if (pa!=null && pb!=null && pa!==pb) return pa - pb;
    const ca=a.created_at?new Date(a.created_at).getTime():0;
    const cb=b.created_at?new Date(b.created_at).getTime():0;
    if (ca!==cb) return ca - cb;
    return (a.id||0) - (b.id||0);
  });

  const siteIds = rows.map(r=>r.site_id).filter(x=>x!=null);
  debugLog({ ordem_site_ids: siteIds });

  if (!siteIds.length){
    chosen=[]; unlocked=new Set(); locked=new Set(); buildHeaders();
    setStatus('Nenhum site selecionado em Meus Dados.');
    return;
  }

  // 2) sites (APENAS colunas existentes) -> label e view_key DINÃ‚MICO
  debugLog('--- PASSO 3: Buscando sites (id, nome/name/site) ---');
  let sites = [];
  try{
    const { data, error } = await sb.from('sites').select('id, nome, name, site').in('id', siteIds);
    if (error) throw error;
    sites = data || [];
  }catch(e){ debugLog('ERRO sites: '+e.message); }

  const byId = new Map(sites.map(s=>[s.id,s]));
  const ordered = [];
  for (const id of siteIds){ const s=byId.get(id); if (s && !ordered.includes(s)) ordered.push(s); }

  chosen = ordered.map(s=>{
    const lbl = (s.nome || s.name || s.site || `Site ${s.id}`).toString().trim();
    const vk  = 'Preco' + comp(lbl); // <â€” esta Ã© a chave usada na view
    return { site_id:s.id, label:lbl, view_key:vk };
  });

  debugLog({ chosen });

  const lim = await getSitesLimitForPlan(planKey);
  unlocked = new Set(chosen.slice(0, lim).map(c=>c.site_id));
  locked   = new Set(chosen.slice(lim).map(c=>c.site_id));
  debugLog({ plano_limite: lim, unlocked:[...unlocked], locked:[...locked] });

  buildHeaders();
  setStatus(`Sites: ${chosen.map(c=>c.label).join(' Â· ')}`);
}

/* =================== AgregaÃ§Ã£o da view (usa view_key de chosen) =================== */
function upsertRowsIntoProdutos(rows){
  const allowed = new Map(chosen.map(c=>[c.view_key, c.label]));
  for (const r of rows){
    const ean = String(r.ean ?? '');
    const vk  = String(r.site ?? ''); // ex.: PrecoGhaus
    const label = allowed.get(vk);
    if (!label) continue; // ignora sites nÃ£o selecionados

    if (!produtosMap.has(ean)) produtosMap.set(ean, { sku: ean, desc: r.descricao || '', sites:{} });
    const item = produtosMap.get(ean);
    if (!item.desc && r.descricao) item.desc = r.descricao;

    const prev = item.sites[label];
    if (!prev || new Date(r.data) > new Date(prev.data)){
      item.sites[label] = { precoRaw:r.preco, precoNum:r.preco_num, data:r.data };
    }
  }
  produtosList = Array.from(produtosMap.values());
}

/* =================== Render =================== */
function chartButtonSVG(){
  return `<svg class="chart-icon" viewBox="0 0 24 24" aria-hidden="true">
    <rect x="3" y="11" width="3" height="7" rx="1" fill="#2d2d2d" stroke="#3b3b3b" stroke-width="1"></rect>
    <rect x="9" y="8"  width="3" height="10" rx="1" fill="#2d2d2d" stroke="#3b3b3b" stroke-width="1"></rect>
    <rect x="15" y="5" width="3" height="13" rx="1" fill="#2d2d2d" stroke="#3b3b3b" stroke-width="1"></rect>
    <path d="M3,18 L7,14 L12,15 L17,8 L21,10" fill="none" stroke="#00d084" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>`;
}
function computeMinMaxForRow(item){
  let min={label:null,val:Infinity}, max={label:null,val:-Infinity};
  for (const c of chosen){
    if (locked.has(c.site_id)) continue;
    const d = item.sites[c.label];
    if (!d || !Number.isFinite(d.precoNum)) continue;
    if (d.precoNum < min.val) min={label:c.label, val:d.precoNum};
    if (d.precoNum > max.val) max={label:c.label, val:d.precoNum};
  }
  return { min:min.label, max:max.label };
}
function createPriceCell(item, label, isLocked, minLabel, maxLabel){
  const td = document.createElement('td');
  if (isLocked) td.classList.add('locked-cell');
  const d = item.sites[label];

  if (d){
    const dtStr = d.data ? new Date(d.data).toLocaleString('pt-BR') : '';
    if (Number.isFinite(d.precoNum)){
      const span = document.createElement('span');
      span.className = `price ${!isLocked && label===minLabel ? 'min' : (!isLocked && label===maxLabel ? 'max':'')}`;
      span.title = isLocked ? 'Excedeu o limite do plano' : (dtStr ? `Atualizado em ${dtStr}` : '');
      span.textContent = formatBRL(d.precoNum);
      td.appendChild(span);

      const b = document.createElement('button');
      b.className='chart-btn'; b.type='button'; b.title=isLocked?'DisponÃ­vel no upgrade':'Ver histÃ³rico';
      b.innerHTML = chartButtonSVG();
      b.addEventListener('click',(ev)=>{ if(isLocked){location.href='planos.html';return;} openChartFor(ev, item.sku, label); });
      td.appendChild(b);

      if (isLocked){
        const up = document.createElement('button');
        up.className='unlock'; up.type='button'; up.title='Excedeu o limite do plano. Ver planos.'; up.textContent='Ver planos';
        up.addEventListener('click', ()=> location.href='planos.html');
        td.appendChild(up);
      }
    }else{
      const span = document.createElement('span');
      span.className='price';
      span.title = isLocked ? 'Excedeu o limite do plano' : (dtStr ? `Atualizado em ${dtStr}` : '');
      span.textContent = (d.precoRaw??'').toString();
      td.appendChild(span);
    }
  }else{
    td.innerHTML = `<span class="muted">â€”</span>`;
  }
  return td;
}
function renderRowInto(tr, item){
  const tdFav = document.createElement('td'); tdFav.className='col-fav';
  const chk = document.createElement('input'); chk.type='checkbox'; chk.checked=isFav(item.sku);
  chk.addEventListener('change', ()=>{ if (chk.checked) favSet.add(item.sku); else favSet.delete(item.sku); favSave(); renderFavs(); updateFavHeight(); updateCounts(); });
  tdFav.appendChild(chk); tr.appendChild(tdFav); generalChkMap.set(item.sku, chk);

  const tdSku = document.createElement('td'); tdSku.className='col-sku'; tdSku.textContent=item.sku; tr.appendChild(tdSku);
  const tdDesc= document.createElement('td'); tdDesc.className='col-desc'; tdDesc.innerHTML=(item.desc||'').replace(/</g,'&lt;'); tr.appendChild(tdDesc);

  const { min, max } = computeMinMaxForRow(item);
  for (const c of chosen){ tr.appendChild(createPriceCell(item, c.label, locked.has(c.site_id), min, max)); }
}
function renderGeneralChunk(){
  const end = Math.min(itemsRendered + 60, produtosList.length);
  const frag = document.createDocumentFragment();
  for (let i=itemsRendered;i<end;i++){ const it = produtosList[i]; const tr = document.createElement('tr'); renderRowInto(tr, it); frag.appendChild(tr); }
  generalBody.appendChild(frag);
  itemsRendered = end;
  endMarker.textContent = (serverExhausted && itemsRendered >= produtosList.length) ? 'Fim da lista' : '';
  updateCounts();
}
function resetGeneralDom(){ generalBody.innerHTML=''; generalChkMap.clear(); itemsRendered=0; endMarker.textContent=''; }
function onGeneralScroll(){
  if (loadingMore) return;
  const nearBottom = generalWrap.scrollTop + generalWrap.clientHeight >= generalWrap.scrollHeight - 100;
  if (nearBottom && itemsRendered < produtosList.length){ loadingMore=true; setTimeout(()=>{ renderGeneralChunk(); loadingMore=false; }, 30); return; }
  if (nearBottom && !serverExhausted && !fetching){ fetchNextPage(); }
}
generalWrap.addEventListener('scroll', onGeneralScroll);

/* =================== Favoritos =================== */
function renderFavs(){
  favBody.innerHTML='';
  const favList = produtosList.filter(p=>isFav(p.sku));
  const frag = document.createDocumentFragment();
  for (const item of favList){
    const tr = document.createElement('tr');

    const tdAct=document.createElement('td'); tdAct.className='col-fav';
    const btn=document.createElement('button'); btn.className='trash-btn'; btn.title='Remover'; btn.innerHTML='ðŸ—‘ï¸';
    btn.addEventListener('click', ()=>{ favSet.delete(item.sku); favSave(); const chk=generalChkMap.get(item.sku); if (chk){ suppressGeneralChange=true; chk.checked=false; suppressGeneralChange=false; } renderFavs(); updateFavHeight(); updateCounts(); });
    tdAct.appendChild(btn); tr.appendChild(tdAct);

    const tdSku=document.createElement('td'); tdSku.className='col-sku'; tdSku.textContent=item.sku; tr.appendChild(tdSku);
    const tdDesc=document.createElement('td'); tdDesc.className='col-desc'; tdDesc.innerHTML=(item.desc||'').replace(/</g,'&lt;'); tr.appendChild(tdDesc);

    const {min,max}=computeMinMaxForRow(item);
    for (const c of chosen){ tr.appendChild(createPriceCell(item, c.label, locked.has(c.site_id), min, max)); }

    frag.appendChild(tr);
  }
  favBody.appendChild(frag);
}

/* =================== Contadores =================== */
function updateCounts(){
  countShown.textContent = `Exibindo ${itemsRendered} de ${produtosList.length} no Geral (carregados)`;
  countTotal.textContent = serverExhausted ? `Total de SKUs carregados: ${produtosList.length}` : `Carregandoâ€¦ (${produtosList.length}+ )`;
  countFavs.textContent  = `Favoritos: ${favSet.size}`;
}

/* =================== Consulta paginada =================== */
function buildQuery(){
  let q = sb.from('vw_precos_com_desc').select('ean, site, preco, data, descricao, preco_num', { count:'estimated' }).order('data', { ascending:false });
  if (currentEanQ)  q = q.ilike('ean', `%${currentEanQ}%`);
  if (currentDescQ) q = q.ilike('descricao', `%${currentDescQ}%`);
  return q;
}
async function fetchNextPage(){
  if (fetching || serverExhausted) return;
  fetching = true; hideErr(); setStatus(`Carregandoâ€¦ (offset ${serverOffset})`);
  try{
    const from = serverOffset, to = serverOffset + 200 - 1;
    const { data, error } = await buildQuery().range(from, to);
    if (error) throw error;

    if (!data || data.length===0){
      serverExhausted = true; setStatus('Todos os dados carregados.');
      if (itemsRendered >= produtosList.length) endMarker.textContent = 'Fim da lista';
    }else{
      upsertRowsIntoProdutos(data);
      if (itemsRendered < produtosList.length) renderGeneralChunk();
      renderFavs();
      if (!favFirstAutoRenderDone){ updateFavHeight(); favFirstAutoRenderDone=true; }
      serverOffset += 200;
      setStatus(`Carregados: ${produtosList.length} SKUs (parcial)`);
    }
  }catch(e){ console.error(e); showErr('Falha ao carregar: ' + (e?.message || e)); setStatus('Erro ao carregar.'); }
  finally { fetching=false; updateCounts(); }
}

/* ===== favoritos: altura + resizer ===== */
function measureRowHeight(){ const row = document.querySelector('#favTable tbody tr'); if (!row) return 44; const h = Math.round(row.getBoundingClientRect().height); return Math.max(36, h || 44); }
function measureHeadHeight(){ const head = document.querySelector('#favTable thead'); if (!head) return 40; const h = Math.round(head.getBoundingClientRect().height); return Math.max(32, h || 40); }
let favHeightUser = Number(localStorage.getItem('mm_fav_height')) || null;
function applyFavHeight(px){ if (!px || !Number.isFinite(px)) return; const maxPx = Math.round(window.innerHeight * 0.85); const clamped = Math.max(120, Math.min(px, maxPx)); favWrap.style.height = clamped + 'px'; }
function updateFavHeight(){
  if (favHeightUser) { applyFavHeight(favHeightUser); return; }
  const rowsLen = favBody.children.length;
  const rows = Math.min(rowsLen, 20);
  const rowH = measureRowHeight();
  const headH = measureHeadHeight();
  const pad = 8;
  const target = headH + rows * rowH + pad;
  applyFavHeight(target);
}
(function initResizer(){
  let startY = 0, startH = 0;
  function onMove(ev){ const dy = ev.clientY - startY; favHeightUser = startH + dy; localStorage.setItem('mm_fav_height', String(favHeightUser)); applyFavHeight(favHeightUser); }
  function stop(){ removeEventListener('mousemove', onMove); removeEventListener('mouseup', stop); document.body.classList.remove('resizing'); }
  favResizer.addEventListener('mousedown', (ev)=>{ startY = ev.clientY; startH = favWrap.offsetHeight; document.body.classList.add('resizing'); addEventListener('mousemove', onMove); addEventListener('mouseup', stop); });
  favResizer.addEventListener('dblclick', ()=>{ favHeightUser = null; localStorage.removeItem('mm_fav_height'); updateFavHeight(); });
})();

/* =================== GrÃ¡fico =================== */
const pop = document.getElementById('chartPopover');
const popTitle = document.getElementById('chartTitle');
const popClose = document.getElementById('chartClose');
const popMsg = document.getElementById('chartMsg');
const sparkCanvas = document.getElementById('spark');
const sparkCtx = sparkCanvas.getContext('2d');
document.getElementById('chartClose').addEventListener('click', ()=> pop.style.display='none');
addEventListener('click', (ev)=>{ if(pop.style.display!=='none' && !pop.contains(ev.target)) pop.style.display='none'; });

function drawSpark(points){
  const ctx=sparkCtx, W=sparkCanvas.width, H=sparkCanvas.height; ctx.clearRect(0,0,W,H);
  if(!points||points.length<3){ popMsg.style.display='block'; popMsg.textContent='HistÃ³rico insuficiente (â‰¥3 pontos).'; return; }
  popMsg.style.display='none';
  const m={l:40,r:14,t:12,b:28};
  const xs=points.map(p=>p.x.getTime()), ys=points.map(p=>p.y);
  const xMin=Math.min(...xs), xMax=Math.max(...xs), yMin=Math.min(...ys), yMax=Math.max(...ys);
  const xS=v=>m.l+((v-xMin)/(xMax-xMin||1))*(W-m.l-m.r);
  const yR=v=>H-m.b-((v-yMin)/(yMax-yMin||1))*(H-m.t-m.b);
  const yS=v=>Math.max(m.t+6, Math.min(H-m.b-6, yR(v)));
  ctx.strokeStyle='#232323'; ctx.lineWidth=1; ctx.beginPath();
  for(let i=0;i<=3;i++){ const yy=m.t+i*(H-m.t-m.b)/3; ctx.moveTo(m.l,yy); ctx.lineTo(W-m.r,yy); } ctx.stroke();
  ctx.beginPath(); ctx.lineWidth=3; ctx.strokeStyle='#00d084';
  points.forEach((p,i)=>{ const x=xS(p.x.getTime()), y=yS(p.y); if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }); ctx.stroke();
  ctx.fillStyle='#bfffc1'; for(const p of points){ const x=xS(p.x.getTime()), y=yS(p.y); ctx.beginPath(); ctx.arc(x,y,3.2,0,Math.PI*2); ctx.fill(); }
}
async function openChartFor(ev, ean, label){
  const rect = ev.currentTarget.getBoundingClientRect();
  pop.style.display='block'; pop.style.left=(rect.right+12)+'px'; pop.style.top=(rect.bottom+12)+'px';
  popTitle.textContent = `${label} â€¢ ${ean}`;
  popMsg.style.display='block'; popMsg.textContent='Carregandoâ€¦'; sparkCtx.clearRect(0,0,sparkCanvas.width,sparkCanvas.height);

  try{
    const vk = (chosen.find(c=>c.label===label)||{}).view_key || ('Preco'+comp(label));
    const { data, error } = await sb.from('vw_precos_com_desc').select('data, preco_num')
      .eq('ean', ean).eq('site', vk).not('preco_num','is',null).order('data',{ascending:true}).limit(60);
    if (error) throw error;
    const pts = (data||[]).filter(r=>typeof r.preco_num==='number'&&Number.isFinite(r.preco_num)).map(r=>({x:new Date(r.data), y:r.preco_num}));
    drawSpark(pts);
  }catch(e){ popMsg.style.display='block'; popMsg.textContent='Falha ao carregar histÃ³rico.'; }
}
