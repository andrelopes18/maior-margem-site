<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Retorno do Pagamento</title>
  <script src="config.js"></script>
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
      color: #333;
    }
    h1 { color: #006400; }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      max-height: 300px;
      overflow: auto;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Retorno do Pagamento</h1>
  <p>Estamos verificando sua assinatura...</p>

  <button id="btnSimular">Simular Webhook (PAID / intermediario)</button>
  <pre id="log"></pre>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // Constrói cliente Supabase
    const supabase = createClient(window.CONFIG.SUPABASE_URL, window.CONFIG.SUPABASE_ANON_KEY);

    const logBox = document.getElementById("log");
    const log = (msg) => {
      console.log(msg);
      logBox.textContent += msg + "\n";
    };

    // ---- Sessão ----
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      log("✖ Sem sessão, redirecionando para login...");
      location.href = "/index.html";
    }
    const userId = session.user.id;
    log("✓ Sessão ok. user.id=" + userId + ", email=" + session.user.email);

    // ---- Consulta perfil ----
    async function fetchProfile() {
      const { data, error } = await supabase
        .from("profiles")
        .select("plan, subscription_status, updated_at")
        .eq("id", userId)
        .maybeSingle();
      if (error) log("Erro select profiles: " + error.message);
      return data;
    }

    const showProfile = (p) => {
      log(`• Perfil atual → plan=${p?.plan} | subscription_status=${p?.subscription_status} | updated_at=${p?.updated_at}`);
    };

    const initial = await fetchProfile();
    showProfile(initial);

    // ---- Polling ----
    let attempts = 0;
    const maxAttempts = 60;

    const int = setInterval(async () => {
      attempts++;
      const cur = await fetchProfile();
      log(`• Tentativa ${attempts}: plan=${cur?.plan} | subscription_status=${cur?.subscription_status} | updated_at=${cur?.updated_at}`);

      if (cur?.subscription_status === "active" && cur?.plan === "intermediario") {
        clearInterval(int);
        log("✓ Detectado upgrade para intermediario. Redirecionando...");
        location.href = "/dashboard.html"; // ajuste destino
      }
      if (attempts >= maxAttempts) {
        clearInterval(int);
        log("• Polling esgotado sem detectar mudança. Verifique webhook/notification_urls/reference_id.");
      }
    }, 1000);

    // ---- Simulador de webhook ----
    const FN_URL = "https://maprezivxfitqyifmepq.functions.supabase.co/webhooks-pagbank";
    const WEBHOOK_SECRET = "uBLUkW-ZLDMB983"; // tem que ser o mesmo configurado na function!

    document.getElementById("btnSimular").onclick = async () => {
      const body = {
        status: "PAID",
        reference_id: `${userId}|intermediario`,
      };
      try {
        const res = await fetch(`${FN_URL}?secret=${encodeURIComponent(WEBHOOK_SECRET)}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        const data = await res.json().catch(() => ({}));
        log(`Simulação Webhook → HTTP ${res.status} ${JSON.stringify(data)}`);
      } catch (e) {
        log("✖ Falha ao chamar webhook simulado: " + e);
      }
    };
  </script>
</body>
</html>
