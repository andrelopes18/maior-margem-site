<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Meus dados</title>
<style>
  :root { color-scheme: dark; }
  body{background:#121212;color:#fff;font-family:Arial,sans-serif;padding:24px;margin:0}
  a{color:#00b140}
  .box{max-width:720px;margin:0 auto}
  .btn{display:inline-block;background:#00b140;color:#fff;border:none;padding:10px 14px;border-radius:8px;text-decoration:none}
  .btn:hover{background:#009b38}
  label{display:block;margin:12px 0 6px;color:#9aa0a6}
  input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #333;background:#1e1e1e;color:#fff}
</style>
</head>
<body>
  <div class="box">
    <h1>Meus dados</h1>
    <p>Coloque aqui o formulário/perfil do usuário.</p>

    <label>E-mail</label>
    <input type="email" placeholder="usuario@exemplo.com" disabled>

    <label>Nome</label>
    <input type="text" placeholder="Seu nome completo">

    <div style="margin-top:16px;">
      <a href="dashboard.html" class="btn">← Voltar ao dashboard</a>
    </div>
  </div>
</body>
</html>
